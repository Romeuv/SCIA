<form>
    <div class="form-group">
        <label for="largura">Largura</label>
        <input type="number" class="form-control" id="largura">
    </div>
    <div class="form-group">
        <label for="Comprimento">Comprimento</label>
        <input type="number" class="form-control" id="Comprimento">
    </div>
    <div class="form-group">
        <label for="Altura">Altura</label>
        <input type="number" class="form-control" id="Altura">
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="customSwitch1">
        <label class="custom-control-label" for="customSwitch1">Controlar Temperatura</label>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="customSwitch2">
        <label class="custom-control-label" for="customSwitch2">Controlar Humidade</label>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="customSwitch3">
        <label class="custom-control-label" for="customSwitch3">Controlar persianas</label>
    </div>
    <div class="form-group">
        <label for="Area">Area</label>
        <input type="text" class="form-control" id="Area" readonly>
    </div>

    <div class="form-group">
        <label for="numAves">Numero de aves</label>
        <input type="text" class="form-control" id="numAves" readonly>
    </div>

    <button type="submit " class="btn ">Save</button>
</form>
