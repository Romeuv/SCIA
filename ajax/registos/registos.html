<div class="dynamic-content">
    <form>
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" class="form-control" id="data">
        </div>
        <div class="form-group">
            <label for="pavi">Pavilhão</label>
            <select class="form-control" id="pavi">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="numAves">Numero de aves</label>
            <input type="number" class="form-control" id="numAves">
        </div>
        <label for="type_ave">Tipo de aves</label>
        <select class="form-control" id="type_ave">
            <optgroup label="Galinhas">
            <option>Ovos</option>
            <option>Criação</option>
            </optgroup>
            <optgroup label="Perus">

                </optgroup>
