<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/fontawesome/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <title>DASH_SCIA</title>
</head>

<body>
    <div class="login">
        <div class="login-form">
            <div class="login-form-wrapper">
                <form>
                    <div class="login-title">
                        <h2>Log In</h2>
                        <a href="views/register.html">Registar</a>

                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <button type="button" id="submit_but" class="btn">Login</button>
                </form>
            </div>
        </div>
        <div class="banner-login">
            <img alt="" src="images/galo1.png">
            <h2>SCIA</h2>

        </div>
    </div>

    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/fontawesome/js/all.min.js"></script>
    <script src="plugins/charts/chart.min.js"></script>

    <script>
        var script_url = "https://script.google.com/macros/s/AKfycbyw_XM9GruqPOsffYAxBlY185z-lSvYqvqrCk1UeImoqRwwmX5_/exec";
        let button = document.querySelector('form button.btn')
        var email_em;
        document.getElementById("submit_but").onclick = function() {
            var email = document.getElementById("Email").value;
            email_em = email;
            var Password = document.getElementById("password").value;

            var url = script_url + "?callback=ctrlq&email=" + email + "&Password=" + Password + "&action=login_read";

            console.log(url);
            var request = jQuery.ajax({
                crossDomain: true,
                url: url,
                method: "GET",
                dataType: "jsonp"
            });
        }


        function ctrlq(e) {
            if (e.result == "wrong information") {
                alert(e.result);
            }
            if (e.result == "wrong Password") {
                alert(e.result);
            }
            if (e.result == "Email_pass") {
                sessionStorage.setItem('KEY', 'Log_in');
                sessionStorage.setItem('email', email_em);
                location.replace("views/dashboard.html");
            }
        }
    </script>
</body>

</html>
